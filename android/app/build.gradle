 * By default you don't need to apply any configuration, just uncomment the lines you need.
 */
react {
    // (Other react configurations)
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'org.webkit:android-jsc:+' 

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.weatherapplication"
    defaultConfig {
        applicationId "com.weatherapplication"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    
    signingConfigs {
        release {
            storeFile file('D:/ReacNative-Project/weatherapplication/my-release-key.keystore')
            storePassword 'biju123'  // Your keystore password
            keyAlias 'my-key-alias'   // Your key alias
            keyPassword 'biju123'      // Your key password
        }
    }
    
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release // Use the release signing config
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}


implementation project(':react-native-async-storage')
implementation project(':react-native-geolocation')
